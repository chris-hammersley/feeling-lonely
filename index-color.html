        <div class="button-group">

        <!-- JS -->
        <script src="assets/js/plugins/animate-headline.js"></script>
        <script src="assets/js/main.js"></script>
        <script>
        // Create new wheel object specifying the parameters at creation time.
        var theWheel = new Winwheel({
            'numSegments'       : 7,                 // Specify number of segments.
            'pointerAngle'      : 0,                 // Sets the prize location selector
            'outerRadius'       : 200,               // Set outer radius so wheel fits inside the background.
            'drawText'          : true,              // Code drawn text can be used with segment images.
            'textFontSize'      : 16,
            'textOrientation'   : 'curved',
            'textAlignment'     : 'inner',
            'textMargin'        : 90,
            'textFontFamily'    : 'monospace',
            'textStrokeStyle'   : 'black',
            'textLineWidth'     : 3,
            'textFillStyle'     : 'white',
            'drawMode'          : 'segmentImage',    // Must be segmentImage to draw wheel using one image per segment.
            'segments'          :                    // Define segments including image and text below.
            [
               {'image' : 'assets/images/ryan.png',  'text' : 'Ryan'},
               {'image' : 'assets/images/yanina.png',   'text' : 'Yanina'},
               {'image' : 'assets/images/alan.png',  'text' : 'Alan'},
               {'image' : 'assets/images/jake.png',  'text' : 'Jake'},
               {'image' : 'assets/images/liv.png', 'text' : 'Liv'},
               {'image' : 'assets/images/naomi.png', 'text' : 'Naomi'},
               {'image' : 'assets/images/julian.png',  'text' : 'Julian'}
            ],
            'animation' :           // Specify the animation to use.
            {
                'type'     : 'spinToStop',
                'duration' : 5,     // Duration in seconds.
                'spins'    : 7,     // Number of complete spins
                'callbackSound' : playSound,
                'callbackFinished' : alertPrize
            },
            'pointerGuide' : 
            {
                'display' : true,
                'strokeStyle' : 'red',
                'lineWidth' : 3
            }
        });

        // -------------------------------------------------------
        // Function with formula to work out stopAngle before spinning animation.
        // Called from Click of the Spin button.
        // -------------------------------------------------------
        /*
        function calculatePrize()
        {
            // This formula always makes the wheel stop somewhere inside prize 3 at least
            // 1 degree away from the start and end edges of the segment.
            var stopAt = (45 + Math.floor((Math.random() * 43)))
     
            // Important thing is to set the stopAngle of the animation before stating the spin.
            myWheel.animation.stopAngle = stopAt;
     
            // May as well start the spin from here.
            myWheel.startAnimation();
        }
        */

        // Var used for tick sound
        var audio = new Audio('assets/audio/tick.mp3');  // Create audio object and load desired file.

        // -------------------------------------------------------
        // Function to handle the callbackSound ticking.
        // -------------------------------------------------------
        function playSound()
        {
            // Stop and rewind the sound (stops it if already playing).
            audio.pause();
            audio.currentTime = 0;
     
            // Play the sound.
            audio.play();
        }

        // Vars used by the code in this page to do power controls.
        var wheelPower    = 0;
        var wheelSpinning = false;

        // -------------------------------------------------------
        // Function to handle the onClick on the power buttons.
        // -------------------------------------------------------
        function powerSelected(powerLevel)
        {
            // Ensure that power can't be changed while wheel is spinning.
            if (wheelSpinning == false)
            {
                // Reset all to grey incase this is not the first time the user has selected the power.
                document.getElementById('pw1').className = "";
                document.getElementById('pw2').className = "";
                document.getElementById('pw3').className = "";

                // Now light up all cells below-and-including the one selected by changing the class.
                if (powerLevel >= 1)
                {
                    document.getElementById('pw1').className = "pw1";
                }

                if (powerLevel >= 2)
                {
                    document.getElementById('pw2').className = "pw2";
                }

                if (powerLevel >= 3)
                {
                    document.getElementById('pw3').className = "pw3";
                }

                // Set wheelPower var used when spin button is clicked.
                wheelPower = powerLevel;

                // Light up the spin button by changing it's source image and adding a clickable class to it.
                document.getElementById('spin_button').src = "assets/images/spin_on.png";
                document.getElementById('spin_button').className = "clickable";
            }
        }

        // -------------------------------------------------------
        // Click handler for spin button.
        // -------------------------------------------------------
        function startSpin()
        {
            // Ensure that spinning can't be clicked again while already running.
            if (wheelSpinning == false)
            {
                // Based on the power level selected adjust the number of spins for the wheel, the more times is has
                // to rotate with the duration of the animation the quicker the wheel spins.
                if (wheelPower == 1)
                {
                    theWheel.animation.spins = 3;
                }
                else if (wheelPower == 2)
                {
                    theWheel.animation.spins = 8;
                }
                else if (wheelPower == 3)
                {
                    theWheel.animation.spins = 15;
                }

                // Disable the spin button so can't click again while wheel is spinning.
                document.getElementById('spin_button').src       = "assets/images/spin_off.png";
                document.getElementById('spin_button').className = "";

                // Begin the spin animation by calling startAnimation on the wheel object.
                theWheel.startAnimation();

                // Set to true so that power can't be changed and spin button re-enabled during
                // the current animation. The user will have to reset before spinning again.
                wheelSpinning = true;
            }
        }

        // --------------------------------------------------------------
        // Function to reset SPIN button/wheel after video RYAN1 finishes
        // --------------------------------------------------------------

        document.getElementById('ryan1').addEventListener('ended',myHandler,false);
        document.getElementById('ryan2').addEventListener('ended',myHandler,false);
        document.getElementById('ryan3').addEventListener('ended',myHandler,false);

        function myHandler(e) {
        // What you want to do after the event
            $('#yanina1').get(0).pause()
            $('#yanina2').get(0).pause()
            $('#yanina3').get(0).pause()
            $("#videochat").hide();
            $("#videochat2").hide();
            $("#videochat3").hide();
            $("#videochat4").hide();
            $("#videochat5").hide();
            $("#videochat6").hide();
            $("#powerlevel").delay(1000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000).fadeOut(2000).fadeIn(1000);

            theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
            theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
            theWheel.draw();                // Call draw to render changes to the wheel.

            document.getElementById('pw1').className = "";  // Remove all colors from the power level indicators.
            document.getElementById('pw2').className = "";
            document.getElementById('pw3').className = "";

            wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.

            // Light up the spin button by changing it's source image and adding a clickable class to it.
            document.getElementById('spin_button').src = "assets/images/spin_on.png";
        }

        // -------------------------------------------------------
        // Function for reset button.
        // -------------------------------------------------------
        function resetWheel()
        {
            theWheel.stopAnimation(false);  // Stop the animation, false as param so does not call callback function.
            theWheel.rotationAngle = 0;     // Re-set the wheel angle to 0 degrees.
            theWheel.draw();                // Call draw to render changes to the wheel.

            document.getElementById('pw1').className = "";  // Remove all colors from the power level indicators.
            document.getElementById('pw2').className = "";
            document.getElementById('pw3').className = "";

            wheelSpinning = false;          // Reset to false to power buttons and spin can be clicked again.
        }

        // -------------------------------------------------------
        // Called when the spin animation has finished by the callback feature of the wheel because I specified callback in the parameters.
        // note the indicated segment is passed in as a parmeter as 99% of the time you will want to know this to inform the user of their prize.
        // -------------------------------------------------------
        function alertPrize(indicatedSegment)
        {
            // Do basic alert of the segment text. You would probably want to do something more interesting with this information.
            alert(indicatedSegment.text + ' says Hi! Are you ready to video chat?');
            /* Show DIV
            $("#videochat").show();
            $('#ryan1').get(0).play()
            $("#videochat2").show();
            $('#yanina1').get(0).play() */

            // Show Different Videos in DIV based on indicatedSegment
            if (indicatedSegment.text == "Ryan")
            {
                $("#videochat").show();
                $('#ryan1').get(0).play()
                $("#videochat2").show();
                $('#yanina1').get(0).play()
            }
            else if (indicatedSegment.text == "Yanina")
            {
                $("#videochat3").show();
                $('#ryan2').get(0).play()
                $("#videochat4").show();
                $('#yanina2').get(0).play()
            }
            else if (indicatedSegment.text == "Jake")
            {
                $("#videochat5").show();
                $('#ryan3').get(0).play()
                $("#videochat6").show();
                $('#yanina3').get(0).play()
            }
            else if (indicatedSegment.text == "Alan")
            {
                $("#videochat3").show();
                $('#ryan2').get(0).play()
                $("#videochat4").show();
                $('#yanina2').get(0).play()
            }
            else if (indicatedSegment.text == "Liv")
            {
                $("#videochat5").show();
                $('#ryan3').get(0).play()
                $("#videochat6").show();
                $('#yanina3').get(0).play()
            }
            else if (indicatedSegment.text == "Naomi")
            {
                $("#videochat3").show();
                $('#ryan2').get(0).play()
                $("#videochat4").show();
                $('#yanina2').get(0).play()
            }
            else if (indicatedSegment.text == "Julian")
            {
                $("#videochat5").show();
                $('#ryan3').get(0).play()
                $("#videochat6").show();
                $('#yanina3').get(0).play()
            }
        }
</script>
